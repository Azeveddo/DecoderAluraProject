<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Decoder</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/logo.svg"
              alt="Logo da Alura"
              class="logo"
            />
          </a>
        </div>
      </nav>
    </header>

    <main class="container d-flex justify-content-center mt-5" >
      <div class="container">
        <textarea
          class="form-control text-area h-100"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="mb-3">
          <small class="informacao"
            >Apenas letras min√∫sculas e sem acento.</small
          >
        </div>
        <div class="botoes">
          <button
            class="btn btn-primary btn-encriptar"
            onclick="btnEncriptar()"
          >
            Criptografar
          </button>
          <button
            class="btn btn-secondary btn-desencriptar"
            onclick="btnDesencriptar()"
          >
            Descriptografar
          </button>
        </div>
      </div>

      <div class="container col-3">
        <textarea class="form-control mensagem" rows="10" id="mensagem"></textarea>
      </div>
      <button class="btn btn-primary btn-copiar">Copiar</button>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
